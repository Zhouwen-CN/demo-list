<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <base th:href="${#request.getContextPath()}+'/'">
</head>
<body>
<form th:action="@{update/{id}(id=${user.id})}" method="post" style="text-align: center">
    <p>编号: <input type="text" th:value="${user.id}" disabled></p>
    <p>姓名: <input type="text" name="name" th:value="${user.name}"></p>
    <p>年龄: <input type="number" name="age" th:value="${user.age}"></p>
    <p><input type="submit" value="提交"></p>
</form>
</body>
</html>
